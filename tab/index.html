<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>tab</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="ui-tab-wrapper">
        <!-- 标签导航区域 start -->
        <ul class="ui-tab-nav">
            <li class="active"><a href="#">第一个tab</a></li>
            <li><a href="#">第二个tab</a></li>
            <li><a href="#">第三个tab</a></li>
        </ul>
        <!-- 标签导航区域 end -->
        <!-- 标签内容区域 start -->
        <div class="ui-tab-content">
            <div class="ui-tab-content-item active">
                <img src="1.jpg">
            </div>
            <div class="ui-tab-content-item">
                <img src="2.jpg">
            </div>
            <div class="ui-tab-content-item">
                <img src="3.jpg">
            </div>
        </div>
        <!-- 标签内容区域 end -->
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
